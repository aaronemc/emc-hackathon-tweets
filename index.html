<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tweets</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>

    <script src="js/app.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('Client', function(message){
            console.log('Message' + message)
            window.alert(message);
            document.getElementById('data').innerHTML = JSON.stringify(message)
        });
    </script>

    <link rel="stylesheet" href="css/main.css"/>

</head>

<body ng-app="app" ng-controller="controller">
<div id="data"></div>
<div class="tweet-container hack-carousel">
    <div class="hack-card"></div>
    <div class="hack-card" ng-repeat="tweet in tweets" ng-class="{'active': $index === active}" ng-style="styleCard(tweet)">
        {{tweet.text}}
        <!-- <pre>{{tweet | json}}</pre> -->
    </div>
    <div class="hack-card"></div>
</div>


</body>
</html>
